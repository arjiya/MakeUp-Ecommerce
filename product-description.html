<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Description</title>
    <link rel="stylesheet" href="index.css">
</head>
<style>
    /* General Styles */
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8b6d2; /* Light pink background */
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    h1 {
        font-size: 36px; /* Larger font size for emphasis */
    font-weight: bold;
    color: #ff69b4; /* Vibrant pink for makeup theme */
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Soft shadow for depth */
    text-transform: uppercase; /* All caps for a bold look */
    letter-spacing: 2px; /* Slightly spaced-out letters for elegance */
    margin-bottom: 20px; /* Space below the header */
    margin-top: 10px;
    position: fixed; /* Fixes it at the top of the window */
    top: 0; /* Position at the top of the window */
    left: 50%; /* Centers the text horizontally */
    transform: translateX(-50%); /* Corrects for the width of the element */
    z-index: 1000; /
        }

    /* Button Container */
    .button-container {
        text-align: center;
    }

    /* Button Styles */
    .view-button {
        background-color: #ff69b4; /* Vibrant pink for makeup theme */
        color: white;
        font-size: 16px;
        font-weight: bold;
        padding: 12px 20px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        transition: background-color 0.3s ease, transform 0.2s ease;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    }

    .view-button:hover {
        background-color: #ff1493; /* Darker pink for hover effect */
        transform: scale(1.05); /* Slight zoom effect */
    }

    .view-button:active {
        background-color: #ff85c4; /* Lighter pink for active state */
        transform: scale(1); /* Reset zoom */
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
    }
    h2, p {
    margin-left: 20px; /* Left margin for spacing */
}

img {
    max-width: 300px;
    display: block; /* Makes the image a block element to align properly */
    margin-left: 20px; /* Aligns image to the left with margin */
}

.container {
    position: fixed; /* Fixes the content on the left side */
    top: 20px; /* Adds top margin */
    left: 0; /* Aligns the content to the left side */
    padding-left: 20px; /* Optional: Adds padding on the left for better spacing */
    z-index: 1000; /* Ensures it's above other content */
}
</style>
<body>
    <header>
        <h1>Product Description</h1>
    </header>
    <div class="description-container">
        <h2>Lipstick</h2>
        <img src="m4.jpg" alt="Lipstick" style="max-width: 300px;">
        <p>
            This high-quality lipstick comes in a variety of shades to suit every mood and occasion. With its long-lasting formula, you can achieve a flawless look that stays vibrant all day.
        </p>
        <p><strong>Price:</strong> Rs4500</p>
        <button onclick="window.location.href='index5.html';">Back to Store</button>
    </div>
</body>
</html>
